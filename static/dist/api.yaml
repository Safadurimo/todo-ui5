openapi: 3.0.0
info:
  description: |
    Todo API
  version: "1.0.0"
  title: Todos
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/Safadurimo/todo-ui5/1.0.0
  - url: 'https://todo-ui5.ew.r.appspot.com/api'
paths:
  /todolist:
    get:
      summary: Get A lists of todos
      responses:
        '200':
          description: Sucess
  /todo:
    post:
      summary: Add a new Todo
      operationId: addTodo
      responses:
        '405':
          description: Invalid input
      requestBody:
        $ref: '#/components/requestBodies/Todo'
    
  
components:
  schemas:
    Todo:
      type: object
      required:
        - text
      properties:
        id:
          type: integer
          format: int64
        text:
          type: string
          example: wash dishes
  requestBodies:
    Todo:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Todo'
      description: Todo object to be added to the list
      required: true